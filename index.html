<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Panel</h1>
        
        <div class="section">
            <h2>Manage Users</h2>
            <ul id="user-list">
                <!-- User list will be dynamically populated -->
            </ul>
            <button onclick="banUser()">Ban Selected User</button>
        </div>
        
        <div class="section">
            <h2>Add Task Button</h2>
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="number" id="coin-amount" placeholder="Coin Amount">
            <input type="number" id="claim-limit" placeholder="Claim Limit">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="section">
            <h2>Task Settings</h2>
            <select id="task-list">
                <!-- Task list will be dynamically populated -->
            </select>
            <input type="number" id="new-coin-amount" placeholder="New Coin Amount">
            <input type="number" id="new-claim-limit" placeholder="New Claim Limit">
            <button onclick="updateTask()">Update Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
